<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Membuat Form Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>Form Pendaftaran</header>
        <form class="form" action="#">
            <div class="input-box">
                <label>Nama Lengkap</label>
                <input type="text" placeholder="Masukan Nama Lengkap" required>
            </div>
            <div class="input-box">
                <label>Email</label>
                <input type="text" placeholder="Masukan Email" required>
            </div>
            <div class="column">
              <div class="input-box">
                  <label>Nomor Telpon</label>
                  <input type="number" placeholder="Masukan Nomor Telpon" required>
              </div>
              <div class="input-box">
                <label>Tanggal Lahir</label>
                <input type="date" placeholder="Masukan Tanggal Lahir" required>
              </div>

            </div>
            <div class="gender">
                <h3>Jenis Kelamin</h3>
                <div class="gender-option">
                    <div class="gdr">
                        <input type="radio" id="pria" name="gender" checked>
                        <label for="pria">Pria</label>
                    </div>
                    <div class="gdr">
                        <input type="radio" id="wanita" name="gender" checked>
                        <label for="wanita">Wanita</label>
                    </div>
                </div>
            </div>
            <div class="input-box addres">
                <label>Alamat</label>
                <input type="text" placeholder="Masukan Nama Jalan/Gang" required>
                <input type="text" placeholder="Masukan Nama Desa" required>
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>Kabupaten/Kota</option>
                            <option>Brebes</option>
                            <option>Tegal</option>
                            <option>Pemalang</option>
                            <option>Pekalongan Kota</option>
                            <option>Tegal Kota</option>
                        </select>

                    </div>
                    <input type="text" placeholder="Masukan Nama Kecamatan" Required>

                </div>
                <div class="column">
                    <input type="text" placeholder="Masukan Nama Desa" Required>
                    <input type="Number" placeholder="Masukan Kode Pos" Required>

                </div>
            </div>
            <button>Daftar</button>

        </form>

    </section>

</body>
</html>
